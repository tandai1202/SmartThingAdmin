<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>login</title>
  <link href="https://fonts.googleapis.com/css2?family=Arima+Madurai:wght@300;400;500;700&display=swap"
  rel="stylesheet">
  <link rel="stylesheet" href="./fonts/themify-icons/themify-icons.css">
  <link rel="stylesheet" href="./css/base.css">
  <link rel="stylesheet" href="./css/login.css">
</head>
<body>
  <div class="login-websites">
    <a href="" title="Xem website">
      <i class="ti-back-left"></i>
      Xem website
    </a>
  </div>
  <div class="login-box">
    <div class="login-card">
      <p class="login-msg">Đăng nhập vào hệ thống</p>
      <form action="">
        <div class="form-group">
          <div class="login-icon">
              <i class="ti-user"></i>
          </div>
          <input type="text" class="form-input"  placeholder="Tên tài khoản">
        </div>
        <div class="form-group">
          <div class="login-icon">
              <i class="ti-lock"></i>
          </div>
          <input type="password" class="form-input" > 
        </div>
        <button class="form-btn">Đăng nhập</button>
      </form>
    </div>
  </div>
</body>
</html>
